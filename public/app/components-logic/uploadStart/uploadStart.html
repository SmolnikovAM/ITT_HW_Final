<div class="content-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 upload-page">

        <div class="u-area" ngf-drop ngf-select ng-model="$ctrl.uploadFile.file"
          class="drop-box" ngf-drag-over-class="'dragover'" ngf-multiple="false"
          ngf-allow-dir="true" accept="video/*" ngf-pattern="'video/*'">

          <i class="cv cvicon-cv-upload-video"></i>

          <p class="u-text1">Select Video file to upload</p>
          <p class="u-text2">or drag and drop video files</p>

        </div>

        <div class="u-area" style="height: 50px; padding-top:0px;">
          <button class="btn btn-primary u-btn" ngf-select ng-model="$ctrl.uploadFile.file"
            accept="video/*" ngf-pattern="'video/*'" ngf-multiple="false">Upload Video</button>
        </div>

        <div class="u-terms">
          <p>By submitting your videos to circle, you acknowledge that you
            agree to circle's
            <a href="#">Terms of Service</a> and
            <a href="#">Community Guidelines</a>.</p>
          <p>Please be sure not to violate others' copyright or privacy rights.
            Learn more</p>
        </div>
      </div>
    </div>
  </div>
</div>
