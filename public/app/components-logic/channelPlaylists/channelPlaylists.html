<channel-playlist-form ng-if="$ctrl.user.id === $ctrl.aboutAuthor.id" callback="$ctrl.updateData"></channel-playlist-form>

<div class="col-lg-12 v-history">
  <div class="content-block">

    <channel-playlists-item user="$ctrl.user" ng-repeat="playlist in $ctrl.playlists"
      playlist="playlist" callback="$ctrl.updateData"></channel-playlists-item>

  </div>
</div>
