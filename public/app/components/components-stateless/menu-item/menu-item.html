<div class="##aside-menu-item-upper">
  <icon fa="{{$ctrl.fa}}"></icon>
  <div class="##aside-menu-item">
    <a href="{{$ctrl.href}}">
      <strong>{{ $ctrl.title }}</strong>
    </a>
    <ul class="##aside-menu_items-list" ng-if="!!$ctrl.links">
      <li ng-repeat="link in $ctrl.links" class="##aside-menu_items-list_item">
        <a href="{{link.link}}">{{link.name}}</a>
      </li>
    </ul>
  </div>
</div>
