<div class="modal" ng-class="{'show':$ctrl.modalParams.showModal, 'fade': !$ctrl.modalParams.showModal}"
  tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"
  style="height: 200px; z-index: 2000">

  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          ng-click="$ctrl.accept(false)">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{ $ctrl.modalParams.text || 'Are you sure?' }}</h4>
      </div>

      <div ng-if="$ctrl.modalParams.showInput">
        <input ng-model="$ctrl.modalParams.input" type="text">
      </div>
      <div class="modal-footer">
        <button ng-if="!$ctrl.modalParams.hideYes" type="button" class="btn btn-default"
          ng-click="$ctrl.accept(true)">Yes</button>
        <button ng-if="!$ctrl.modalParams.hideNo" type="button" class="btn btn-primary"
          ng-click="$ctrl.accept(false)">No</button>
      </div>
    </div>
  </div>
</div>
