<div class="author">
  <a href="#">
    <img data-ng-src="{{$ctrl.aboutAuthor.image || 'images/user-admin-ava.png'}}" alt="" class="sv-avatar">
  </a>
  <div class="sv-name">
    <div>
      <a href="#">{{ $ctrl.aboutAuthor.name }}</a> . {{ $ctrl.aboutAuthor.videos }} Videos</div>
    <div class="c-sub">
      <div class="c-f" style="cursor: pointer;" ng-click="$ctrl.subscribe()">
        Subscribe
      </div>
      <div class="c-s">
        {{ $ctrl.aboutAuthor.subscribe_count || 0 }}
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="sv-views">
    <div class="sv-views-count">
      {{ $ctrl.aboutAuthor.views }} views
    </div>
    <div class="sv-views-progress">
      <div class="sv-views-progress-bar" ng-style="{ 'width': $ctrl.aboutAuthor.percent+'%' }"></div>
    </div>
    <div class="sv-views-stats">
      <span class="percent"> {{ $ctrl.aboutAuthor.percent }} %</span>
      <span class="green">
        <span class="circle"></span> {{ $ctrl.aboutAuthor.likes }}</span>
      <span class="grey">
        <span class="circle"></span>{{ $ctrl.aboutAuthor.dislikes }} </span>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
