<div class="col-lg-6 col-sm-6">
  <div class="v-img">
    <a ng-href="#/video?uuid={{$ctrl.videoParams.uuid }}">
      <img data-ng-src="{{$ctrl.videoParams.image}}" alt="">
    </a>
    <div class="time">{{ $ctrl.videoParams.duration }}</div>
  </div>
</div>
<div class="col-lg-6 col-sm-6">
  <div class="v-desc">
    <a ng-href="#/video?uuid={{$ctrl.videoParams.uuid }}">{{ $ctrl.videoParams.name }}</a>
  </div>
  <div class="v-views">
    {{ $ctrl.videoParams.playCount }} views
  </div>
  <div class="v-percent">
    <span class="v-circle"></span> {{ $ctrl.percent }} % </div>
</div>
<div class="clearfix"></div>
