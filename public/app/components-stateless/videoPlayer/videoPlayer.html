<video poster="" style="width:100%;height:100%;" controls="controls" width="100%"
  height="100%" ng-click="$ctrl.playPause()" controls autoplay>
  <source src="" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'></source>
  <!-- type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' -->
</video>

<button ng-if="$ctrl.watchVideo.low_quality" type="button" class="btn"
  ng-class="{ 'btn-secondary': $ctrl.currentStateResolution==='HD','btn-danger':$ctrl.currentStateResolution==='SD'}"
  ng-click="$ctrl.changeResolution('SD')">SD</button>
<button ng-if="$ctrl.watchVideo.high_quality" type="button" class="btn"
  ng-class="{ 'btn-secondary': $ctrl.currentStateResolution==='SD','btn-danger':$ctrl.currentStateResolution==='HD'}"
  ng-click="$ctrl.changeResolution('HD')">HD</button>
