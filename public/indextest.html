<!doctype html>
<html ng-app="ui.bootstrap.demo">

<head>
  <!-- Bootstrap core CSS -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Theme CSS -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/font-circle-video.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <link href="css/ui-bootstrap-2.5.0-csp.css" rel="stylesheet">


  <script src="./libs/angular.js"></script>
  <script src="./libs/angular-route.js"></script>

  <script src="./libs/angular-animate.js"></script>
  <script src="./libs/angular-touch.js"></script>
  <script src="./libs/angular-sanitize.js"></script>

  <script src="./libs/ui-bootstrap-tpls-2.5.0.js"></script>

  <script src="./ctrl.js"></script>


</head>


<body>

  <div ng-controller="CarouselDemoCtrl">
    <div style="height: 305px">
      <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
        <div uib-slide ng-repeat="slide in slides" index="slide.id">
          <img ng-src="{{slide.image}}" style="margin:auto;">
          <div class="carousel-caption">
            <h4>Slide {{slide.id}}</h4>
            <p>{{slide.text}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button type="button" class="btn btn-info" ng-click="addSlide()">Add Slide</button>
        <button type="button" class="btn btn-info" ng-click="randomize()">Randomize slides</button>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="noWrapSlides"> Disable Slide Looping
          </label>
        </div>
      </div>
      <div class="col-md-6">
        Interval, in milliseconds:
        <input type="number" class="form-control" ng-model="myInterval">
        <br />Enter a negative number or 0 to stop the interval.
      </div>
    </div>
  </div>
</body>

</html>
